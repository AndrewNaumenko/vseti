<div class="show-center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Delivery information</mat-card-title>
    </mat-card-header>

    <form [formGroup]="deliveryForm" (ngSubmit)="saveDeliveryInfo()">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Delivery address" [formControlName]="'address'" required>
          <mat-error *ngIf="deliveryForm.get('address').invalid">{{getRequiredError('address')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contact number" [formControlName]="'phone'" required>
          <mat-error *ngIf="deliveryForm.get('phone').invalid">{{getRequiredError('phone') || getPhonePatternError('phone')}}</mat-error>
        </mat-form-field>
        <div class="payment-type">
          <label>Payment type: </label>
          <mat-radio-group [formControlName]="'paymentType'">
            <mat-radio-button value="cash">Cash</mat-radio-button>
            <mat-radio-button value="credit card">Credit card</mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button [disabled]="!deliveryForm.valid" matStepperNext (click)="getFormData()">Next</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
